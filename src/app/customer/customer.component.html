    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const button = document.querySelector('.aqua-button');

            // Optional: Add ripple effect on click
            button.addEventListener('click', function (e) {
                const x = e.clientX - e.target.getBoundingClientRect().left;
                const y = e.clientY - e.target.getBoundingClientRect().top;

                const ripple = document.createElement('span');
                ripple.style.position = 'absolute';
                ripple.style.width = '100px';
                ripple.style.height = '100px';
                ripple.style.borderRadius = '50%';
                ripple.style.backgroundColor = 'rgba(255, 255, 255, 0.2)';
                ripple.style.left = x + 'px';
                ripple.style.top = y + 'px';
                ripple.style.transform = 'translate(-50%, -50%) scale(0)';
                ripple.style.animation = 'ripple 0.6s linear';
                /* Enhanced ripple shadow */
                ripple.style.boxShadow = '0 0 15px rgba(255, 255, 255, 0.4), 0 0 30px rgba(134, 231, 229, 0.3)';

                button.appendChild(ripple);

                setTimeout(() => {
                    ripple.remove();
                }, 600);
            });
        });

        // Add animation keyframes
        const style = document.createElement('style');
        style.textContent = `
          @keyframes ripple {
            to {
              transform: translate(-50%, -50%) scale(4);
              opacity: 0;
            }
          }
        `;
        document.head.appendChild(style);
    </script>
